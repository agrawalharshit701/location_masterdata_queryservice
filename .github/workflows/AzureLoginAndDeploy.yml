name: Azure Login and Deploy

on:
  push:
    branches:
      - main

env:
  resourceGroup: 'location-masterdata-cluster'
  kubernatesversion: '1.19.6'
  name: 'location-masterdata-k6-cluster'
  location: 'eastus'  # Specify the correct location

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI action
        uses: Azure/cli@1.0.4
        with:
          inlineScript: |
            az group create --location ${{ env.location }} --resource-group ${{ env.resourceGroup }}
            az aks create -g ${{ env.resourceGroup }} -n ${{ env.name }} --kubernetes-version ${{ env.kubernatesversion }} --generate-ssh-keys
